<title>Etusivu</title>
<h1>Etusivu</h1>
<p>Viesti sponsoreilta:
{% for message in messages %}
<b>
{{ message.content }}
</b>
{% endfor %}
</p>

{% if error is defined %}
<p>{{error.message }}</p>
{% endif %}

<form action="/login" method="POST">
<p>Tunnus:<br>
<input type="text" name="username"></p>
<p>Salasana:<br>
<input type="password" name="password"></p>
<input type="submit" value="Kirjaudu">
</form>
