{% extends "layout.html" %}
{% block title %} Uusi keskustelualue {% endblock %}

{% block content %}

<form action="/topic/newtopic" method="post">
    Uuden keskustelualueen nimi:
    <input type="text" name="topic_name">
    <input type="checkbox" name="is_hidden">
        <label for="is_hidden">Keskustelualue on salainen</label>
    <input type="submit" value="Luo uusi alue">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>

{% endblock %}
